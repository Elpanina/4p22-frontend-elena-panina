<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="header">
        <img src="../assets/20489b6c748377c7f19e0e60473af7ab.png">
        <div class="header__title">PCS Frontend</div>
        <div class="header__button-block">
            <a class="button-block__register" href="../registration/index.html">Регистрация</a>
            <a class="button-block__login">Вход</a>
        </div>
    </div>
    <div class="main">
        <div class="main__form-wrapper">
            <form action="/404.html" method="post">
                <h1 class="form-wrapper__title">Вход</h1>
                <div class="form-wrapper__input-group">
                    <label for="email-input">Email</label>
                    <input id="email-input" type="email" placeholder="Введите электронную почту" name="email" required>
                </div>
                <div class="form-wrapper__input-group">
                    <label for="password-input">Пароль</label>
                    <input id="password-input" type="password" placeholder="Введите пароль" name="password" required>
                </div>
                <div class="form-wrapper__button-bloсk">
                    <button type="submit" class="button-blok__enter">Войти</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
